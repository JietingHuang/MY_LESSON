<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BaiDuMap</title>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=gbgN7gMSGuV6ZLMyHc2KzNuNCP3nVQNG">
	</script>
	<style type="text/css">
		body
		{
			height: 100%;
			margin: 0px;
			padding: 0px;
		}
		html
		{
			height: 100%;
		}
		#map_canvas
		{
			height: 100%;
			width: 100%;
		}
	</style>
</head>
<body>
	<div id="map_canvas"></div>
	<script type="text/javascript">
		var map = new BMap.Map("map_canvas");
		var point = new BMap.Point(115.970,29.715);
		map.centerAndZoom(point,18);
		map.addControl(new BMap.NavigationControl());
	</script>
</body>
</html>
