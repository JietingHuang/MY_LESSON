<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>加载谷歌地图</title>
    <meta name ="viewport" content="width =device-width,initail-scale=1">
    <style  type="text/css">
    html{height: 100%}
    body{height: 100%;margin: 0px;padding:0px}
    #map_canvas{height: 100%}
    </style>
    <script type="text/javascript">
            function initialize(){
                //设置地图属性，建立地图
                var myLatLng=new google.maps.LatLng(39.915,116.404);
                //Google Map 初始化
                var myOptions={
                    zoom:18,
                    center:myLatLng,
                    mapTypeId:google.map.mapTypeId.RODAMAP
                }
                var map=new google.maps.map(document.getElementById("map_canvas"),myOptions);
            }
    </script>
</head>
<body>
    <<!--地图 DOM 元素-->
    <div id="map_canvas" style="width:100%;height: 100%;"></div>
</body>
</html>
