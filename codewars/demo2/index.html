<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number</title>
</head>
<body>
    <script>
        Number.prototype.add = function(num){
            // console.log('add coming');
            return this + num;
        }
        var numberObj = new Number(10);
        // console.log(numberObj.__proto__);
        console.log(numberObj.add(3));
       
       
        Number.prototype.minus = function(num){
            return this - num;
        }
        var numberObj = new Number(10);
        console.log(numberObj.minus(3));


        Number.prototype.multiply = function(num){
            return this * num;
        }
        var numberObj = new Number(10);
        console.log(numberObj.multiply(3));


        Number.prototype.divide = function(num){
            return this / num;
        }
        var numberObj = new Number(10);
        console.log(numberObj.divide(3));


        Number.prototype.mix = function(num){
            return this * num;
        }
        var numberObj = new Number(3);
        console.log((3).add(5).mix(2));

    </script>
</body>
</html>
