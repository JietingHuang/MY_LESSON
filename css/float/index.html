<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .container {
      width: 700px;
      border: 2px solid #000;
    }
    .small {
      height: 100px;
      width: 100px;
      background: red;
      float:left;
    }
    .middle {
      height: 100px;
      width: 200px;
      background: blue;
      float:left; 
    }
    .large {
      height: 100px;
      width: 300px;
      background: green;
      float:left;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="small">small</div>
    <div class="middle">middle</div>
    <div class="large">large</div>
  </div>
</body>
</html>
