<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>关于 call，bind，apply</title>
</head>
<body>
    <!-- 关于 call，bind，apply -->
    <script>
      var a = {
        user: '蜗牛',
        fn: function (n, m) {
          console.log(this.user)
          console.log(n + m)
        }
      }
      var b = a.fn
      // b.call(a, 5, 6)
      // b()
      // a.fn()
      // b.apply(a,[0,2])
      var c = b.bind(a,5,1)
      c(3,4)
    </script>
</body>
</html>
