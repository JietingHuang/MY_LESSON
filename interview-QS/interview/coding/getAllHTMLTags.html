  <script>
    function getAllHTMLTags() {
      const tags = 
      [...document.querySelectorAll('*')]
      .map(dom => dom.tagName);
      console.log(tags);
      // 统计出现的频率
      const mapper = {}
      for(let i = 0; i < tags.length; i++){
        const tag = tags[i];
        if (mapper[tag] === void 0) {
          mapper[tag] = 1;
        } else {
          mapper[tag] += 1;
        }
      }
      // 对象(Object) => 变成数组(ES6) => sort a.tag - b.tag
     return Object.entries(mapper).sort((a, b) => b[1] - a[1]).map(q => q[0]);
    }
    console.log(getAllHTMLTags());
